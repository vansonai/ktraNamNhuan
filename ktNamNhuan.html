<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let year = +prompt('Nhập số năm');
        if(year % 4 == 0){
            if(year % 100 == 0) {
              if(year % 400 == 0) {
                alert('Nam Nhuan')
              } else {
                alert('Khong phai nam nhuan')
              }
            } else {
              alert('Nam Nhuan')
            }
        } else {
            alert('Khong phai nam nhuan')
        }
    </script>
</body>
</html>
